<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Intro component with sign up form</title>

<body>
  <div class="grid-container">
    <div class="grid-item1">
      <h1>Learn to code by watching others</h1>

      <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
      but understanding how developers think is invaluable.</p>
    </div>
    <div class="grid-item2">
      <button style="width: 95%; height: 40px; margin-left: 10px; box-shadow:3px 5px rgb(160, 128, 128); background-color:rgb(77, 77, 184); color: white; font-size: 12px;"><span style="font-weight: bolder;border: none;">Try it free 7 days</span> <span style="font-weight: lighter;">then $20/mo. thereafter</span></button><br>
      <form name="" method="" action="">
        <label>
          <input type="text" placeholder="First Name" required><br>  
          <input type="text" placeholder="Last Name" required><br>
          <input type="email" placeholder="Email Address" required><br> 
          <input type="password" placeholder="Password" required> <br>
        </label>

      <button style="width: 358px; margin-left: 10px; height: 40px;color: white; background-color: hsl(154, 59%, 51%); border: none;box-shadow: 1px 3px rgb(163, 137, 137);">CLAIM YOUR FREE TRIAL</button><br>

      <p style="font-size: 10px; text-align: center; color: grey; font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;;">By clicking the button, you are agreeing to our <span style="color: brown; cursor: pointer; font-weight: bolder;">Terms and Services</span></p>
      </form>
    </div>
  </div>
